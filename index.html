<h1>【　数式処理　】</h1>

<p id="buttom"><strong>表示</strong></p><br>
<p class="di"><b>｢数式処理｣</b></p>とは、数値の代わりに文字列を使って一般的な数を表現する<p class="di"><b>｢代数｣</b></p>を利用することで、計算式を記号的に処理することです。<br>
コンピュータ内部では、次のような計算を行うときに、数式処理が行われます。<br>
<P><IMG src="1-1-2-4-1.JPG" width="600" border="0"></P>

    <script>
        const buttom = document.getElementById('buttom');
        const diElements = document.querySelectorAll('.di'); // クラスの要素をすべて取得
    
        // マウスホバー時
        buttom.addEventListener('mouseover', () => {
            diElements.forEach(di => {
                di.style.opacity = '1';
            });
        }, false);
    
        // マウスが離れている時
        buttom.addEventListener('mouseleave', () => {
            diElements.forEach(di => {
                di.style.opacity = '0';
            });
        }, false);
    </script>
